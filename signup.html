<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign-up form</title>
  </head>
  <body>
    <h1>SIGN-UP FORM</h1>
    <fieldset>
      <legend><b> Child's Details</b></legend>
      <label for="Name">Name/s: <input type="text" name="Name/s" /></label
      ><br />
      <label for="Surname">Surname: <input type="text" name="Surname" /></label
      ><br />
      <label for="Date Of Birth"
        >Date Of Birth:<input type="text" name="Date Of Birth" /></label
      ><br />
      <label for="Sex"
        >Gender: <input type="radio" name="boy" value="boy" /><label for="Boy"
          >Boy</label
        >
        <input type="radio" name="girl" /><label for="girl">Girl</label></label
      ><br />
      <label for="Allegies"
        >Allegies If Any
        <ul>
          <li><input type="text" /></li>
          <li><input type="text" /></li>
          <li><input type="text" /></li></ul
      ></label>
      <h3>Parent/ Guardian's Details</h3>
      <label for="Parent/Guardian Name">
        Name: <input type="text" name="Name/s" /></label
      ><br />
      <label for="Contact Details"
        >Contact Details:
        <ul>
          <li>Phone Number 1:<input type="text" name="Name/s" /></li>
          <li>Phone Number 2:<input type="text" name="Name/s" /></li>
          <li>Phone Number 3:<input type="text" name="Name/s" /></li>
          <li>Email Address :<input type="text" name="Name/s" /></li></ul
      ></label>
      <label for="Address"
        >Residental Address <input type="text" name="" /></label
      ><br />
      <input type="submit" value="Submit" />
    </fieldset>
  </body>
</html>
